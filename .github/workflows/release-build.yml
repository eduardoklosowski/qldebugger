name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup poetry
        run: pipx install poetry

      - name: Generate datefile
        run: echo "release-build-$(date +%U)" > datefile

      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: poetry
          cache-dependency-path: |
            pyproject.toml
            datefile

      - name: Build packages
        run: make build

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/qldebugger-*.whl
            dist/qldebugger-*.tar.gz
